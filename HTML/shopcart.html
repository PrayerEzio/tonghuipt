 <script>
 	
 	var arr=[];
 	var callBut=$("#call-check");
 	var che = $(".item input[type='checkbox']");
 	che.click(function(){
 		Total();
 	});

 	callBut.click(function(){
 		if($(this).is(":checked"))
 		{
 			for(var i=0;i<che.length;i++)
 			{
 				che.eq(i).prop("checked", true);
 			}
 		}
 		else
 		{
 			for(var i=0;i<che.length;i++)
 			{
 				che.eq(i).prop("checked", false);
 			}
 		}
 		Total();
 	});

// 统计结算数量
function Total(){
	var s=0;
	for(var i=0;i<che.length;i++)
	{
		if(che.eq(i).is(":checked"))
		{
			s++;	
		}

	}
	$("#sum").text(s);
}

//  移除父节点
function remov(obj){
	$(obj).parent().remove();
}
