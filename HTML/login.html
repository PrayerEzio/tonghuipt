<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>login</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-1.11.3.min.js"></script>
<body>
<div class="top-nav"><a class="" href="logon.html">登陆</a><a class="on" href="login.html">注册</a></div>
<div class="wrap">
	<div class="form-con">
		<ul>
			<li><input type="tel" placeholder="请输入手机号"></li>
			<li><input class="tc" type="tel" placeholder="请输入验证码"><input id="get" class="" type="button" value="获取验证码"></li>
			<li><input type="password" placeholder="请设置登录密码"></li>
			<li><input type="password" placeholder="请再次确认密码"></li>
			<li><input type="text" placeholder="请输入邀请码"></li>
			<li><a class="submit" href="">注册</a></li>
		</ul>
	</div>
</div>
</body>
</html>
<script>
	//获取验证码
    var wait=59;
    function time(o)
    {
        if (wait == 0)
        {
            o.removeAttribute("disabled");
            o.value="获取验证码";
            $(o).removeClass('on');
            wait = 59;

        } else {
            o.setAttribute("disabled", true);
            o.value="重新发送(" + wait + ")";
            wait--;
            setTimeout(function() {
                    time(o)
                },
                1000)
        }
    }
    $("#get").click(function(){
        $(this).addClass('on');
        time(this);

    });
</script>
