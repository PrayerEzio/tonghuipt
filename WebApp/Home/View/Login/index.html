<include file="Public/header"/>
<!--top-->
{:W('Top/index')}
<!--nav-->
{:W('Nav/index')}

<div class="main">
    <div class="container" style="width: 1000px;">
        <div class="bread">
            <a href="{:U('Index/index')}">首页</a> / <span>登录</span>
        </div>
        <div class="login clearfix">
            <div class="loginL fl">
                <h3>注册新用户</h3>
                <p>通过创建与我们的商店帐户，您将能够通过移动结帐过程更快，存储多个送货地址，查看在您的帐户，更跟踪您的订单。</p>
                <a href="{:U('register')}" class="loginBtn">立即注册</a>
            </div>
            <form class="loginR fr" action="" method="post">
                <h3>登录</h3>
                <label>手机号码/邮箱：</label>
                <input type="text" name="account" placeholder="请输入注册手机号或注册邮箱">
                <label>密码：</label>
                <input type="password" name="pwd" placeholder="请输入密码">
                <label><input type="checkbox" name="remember" value="1"> 记住我</label>
                <input type="submit" value="登录">
                <a href="{:U('forgot')}" class="forget">忘记密码</a>
            </form>
        </div>
    </div>
</div>
<!--foot-->
<include file="Public/footer"/>
