<include file="Public:header"/>
<div class="personal-group">
    <div class="header-all">
        <div class="com-header">
            <a class="back-a" href="javascript:history.go(-1)"><i class="head-icon-back">&#xe609;</i></a>充值中心
        </div>
        <div class="dt-top"></div>
    </div>
    <div class="weui_cells weui_cells_radio">
        <label class="weui_cell weui_check_label" for="x12">
            <div class="weui_cell_bd weui_cell_primary">
                <p>微信支付</p>
            </div>
            <div class="weui_cell_ft">
                <input type="radio" name="radio1" class="weui_check" id="x12" checked="checked">
                <span class="weui_icon_checked"></span>
            </div>
        </label>

    <style>
        .weui_btn_primary {
            background-color: #007AFF;
        }

        .weui_btn_primary:not(.weui_btn_disabled):active {
            color: rgba(255, 255, 255, 0.4);
            background-color: #065fc1;
        }
    </style>
    <div class="weui_cells_title">当前余额<em>300.52</em></div>

        <div class="weui_cell">

                <input class="weui_input" type="number" placeholder="请输入充值金额(元)">
            </div>
        </div>
    </div>

    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="javascript:">确定</a>

    {:W('Menu/footer_nav')}
